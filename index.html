<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8a35bf41c5.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="page">

  <header class="page__header">
    <img src="images/logo.svg" alt="">
  </header>

  <img src="images/illustration-mockups.svg" alt="" class="page__img">

  <main class="page__content">
    <h1 class="page__title">Build The Community Your Fans Will Love</h1>
    <p class="page__info">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="page__button">Register</button>
  </main>

  <footer class="page__icons">
    <a href="#" class="page__icon"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#" class="page__icon"><i class="fa-brands fa-twitter"></i></a>
    <a href="#" class="page__icon"><i class="fa-brands fa-instagram"></i></a>
  </footer>

</body>
</html>
